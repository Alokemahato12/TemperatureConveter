<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conveter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="temp-container">
        <div class="header">
            <span class="heading">Temperature Conveter</span>
            <span class="icon"><i class="fa-solid fa-temperature-high"></i></span>
        </div>

        <div class="text_symbol">
            <span>&#8451 &#8457</span>
            <span class="temp-icon"><i class="fa-solid fa-cloud-sun-rain"></i></span>
        </div>

        <div class="input_temperture">

            <div class="celsius">
                <span class="text_celsius">Celsius &#8451</span>
                <input type="number" value="0" id="celsius">

            </div>

            <div class="fahrenheit">
                <span class="text_fahrenheit">Fahrenheit &#8457</span>
                <input type="number" value="32" id="fahrenheit">
        </div>
    </div>
    </div>
</body>
<script>

    var celsius =document.getElementById("celsius");
    var fahrenheit =document.getElementById("fahrenheit");


      celsius.addEventListener('input', function(){
        let cel = this.value;
        let fah = (cel * 9/5) + 32; //appling formulla
        if(!Number.isInteger(fah)){
            fah = fah.toFixed(4);
        }
        fahrenheit.value = fah;

      });

      fahrenheit.addEventListener('input', function(){
        let fah = this.value;
        let cel = (fah-32) * 5/9;
        if(!Number.isInteger(cel)){
            cel = cel.toFixed(4);

        }
        celsius.value = cel;

      });
      
</script>
</html>
